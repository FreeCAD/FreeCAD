<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:freecad="https://www.freecad.org/wiki/index.php?title=Svg_Namespace"
   xmlns="http://www.w3.org/2000/svg"
   id="simple-test-template"
   version="1.1"
   viewBox="0 0 210 297"
   height="297mm"
   width="210mm">
  <!-- Simple A4 test template for headless export testing -->
  <rect
     style="fill:none;stroke:#000000;stroke-width:1;stroke-opacity:1"
     id="page-border"
     width="208"
     height="295"
     x="1"
     y="1" />
  <text
     x="105"
     y="20"
     text-anchor="middle"
     style="font-family:Arial;font-size:12px;fill:#000000">
    Test Template - {{Title}}
  </text>
  <text
     x="200"
     y="290"
     text-anchor="end"
     style="font-family:Arial;font-size:8px;fill:#000000">
    Scale: {{Scale}}
  </text>
  <!-- Working space for views -->
  <rect
     style="fill:none;stroke:#cccccc;stroke-width:0.5;stroke-dasharray:2,2"
     id="working-area"
     width="180"
     height="200"
     x="15"
     y="30" />
</svg>