Input_File_Name=FreeCAD2.pov
; Specify an output directory
Output_File_Name=.\png\FreeCad2_.png

;Antialias=Off

; Low Quality
;Quality=3
; Speed options
Display=Off
Verbose=Off

; Use field swapping for double rate video output
;Field_Render=On

; Create PNG (N) for less storage usage
Output_File_Type=N

Antialias_Threshold=0.2
Antialias_Depth=3

Initial_Frame=0
Final_Frame=1999

; Compute partial animation 
;Subset_Start_Frame=0
;Subset_End_Frame=29

; Clock range is always [0..1]
Initial_Clock=0.0
Final_Clock=1.0


Cyclic_Animation=off
Pause_when_Done=off
