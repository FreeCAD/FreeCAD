  SurfaceSpeedCarbide:
    Type: 'Quantity'
    Units: 'm/min'
    URL: 'https://en.wikipedia.org/wiki/Speeds_and_feeds#Cutting_speed'
    Description: "Cutting speed (Surface Speed) for Carbide"
  SpecificCuttingForce:
    Type: 'Quantity'
    Units: 'N/mm^2'
    URL: 'https://www.machiningdoctor.com/glossary/specific-cutting-force-kc-kc1/'
    Description: "Normalized specific cutting force"
