# See https://pre-commit.com/hooks.html for more hooks
files: |
    (?x)^(
        .github|
        src/Base|
        src/Main|
        src/Tools|
        tests/src|
        src/Mod/Assembly|
        src/Mod/CAM|
        src/Mod/Cloud|
        src/Mod/Fem|
        src/Mod/Help|
        src/Mod/Import|
        src/Mod/Inspection|
        src/Mod/JtReader|
        src/Mod/Measure|
        src/Mod/Mesh|
        src/Mod/MeshPart|
        src/Mod/Plot|
        src/Mod/Points|
        src/Mod/ReverseEngineering|
        src/Mod/Robot|
        src/Mod/Show|
        src/Mod/Sketcher|
        src/Mod/Spreadsheet|
        src/Mod/Start|
        src/Mod/Surface|
        src/Mod/Test|
        src/Mod/Tux|
        src/Mod/Web
    )
exclude: |
    (?x)^(
        .*vcproj.*|
        .*vcxproj.*|
        src/App/ExpressionParser.tab.c|
        src/App/ExpressionParser.tab.h|
        src/App/ExpressionParser.y|
        src/App/lex.ExpressionParser.c|
        src/Gui/3Dconnexion/navlib|
        src/Gui/QSint|
        src/Gui/Quarter|
        src/Mod/Import/App/SCL|
        src/Mod/Import/App/SCL_output|
        src/Mod/Mesh/App/TestData|
        src/Mod/Mesh/App/WildMagic4|
        src/Mod/Robot/App/kdl_cp|
        src/Mod/Robot/Lib
    )
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: mixed-line-ending
-   repo: https://github.com/psf/black
    rev: 8a737e727ac5ab2f1d4cf5876720ed276dc8dc4b  # frozen: 25.1.0
    hooks:
        -   id: black
            args: ['--line-length', '100']
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 86fdcc9bd34d6afbbd29358b97436c8ffe3aa3b2  # frozen: v21.1.0
    hooks:
        -   id: clang-format
