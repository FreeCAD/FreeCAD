# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
files: |
    (?x)^(
        src/Base|
        src/Main|
        src/Tools|
        tests/src|
        src/Mod/AddonManager|
        src/Mod/Assembly|
        src/Mod/Cloud|
        src/Mod/Drawing|
        src/Mod/Fem|
        src/Mod/Help|
        src/Mod/Import|
        src/Mod/Inspection|
        src/Mod/JtReader|
        src/Mod/Measure|
        src/Mod/Mesh|
        src/Mod/MeshPart|
        src/Mod/Plot|
        src/Mod/Points|
        src/Mod/ReverseEngineering|
        src/Mod/Robot|
        src/Mod/Show|
        src/Mod/Sketcher|
        src/Mod/Spreadsheet|
        src/Mod/Start|
        src/Mod/Surface|
        src/Mod/Test|
        src/Mod/Tux|
        src/Mod/Web
    )
exclude: |
    (?x)^(
        .*vcproj.*|
        .*vcxproj.*|
        src/App/ExpressionParser.tab.c|
        src/App/ExpressionParser.tab.h|
        src/App/ExpressionParser.y|
        src/App/lex.ExpressionParser.c|
        src/Mod/Import/App/SCL|
        src/Mod/Import/App/SCL_output|
        src/Mod/Mesh/App/TestData|
        src/Mod/Mesh/App/WildMagic4|
        src/Mod/Robot/App/kdl_cp|
        src/Mod/Robot/Lib
    )
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c # frozen: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: mixed-line-ending
-   repo: https://github.com/psf/black
    rev: b965c2a5026f8ba399283ba3e01898b012853c79 # frozen: 24.8.0
    hooks:
        -   id: black
            args: ['--line-length', '100']
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 7d85583be209cb547946c82fbe51f4bc5dd1d017 # frozen: v18.1.8
    hooks:
        -   id: clang-format
