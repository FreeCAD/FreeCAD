# See https://pre-commit.com/hooks.html for more hooks
files: |
    (?x)^(
        .github|
        src/Base|
        src/Gui|
        src/Main|
        src/Tools|
        src/Mod/Assembly|
        src/Mod/BIM|
        src/Mod/CAM|
        src/Mod/Cloud|
        src/Mod/Draft|
        src/Mod/Fem|
        src/Mod/Help|
        src/Mod/Import|
        src/Mod/Inspection|
        src/Mod/JtReader|
        src/Mod/Measure|
        src/Mod/MeshPart|
        src/Mod/Mesh|
        src/Mod/PartDesign|
        src/Mod/Part|
        src/Mod/Plot|
        src/Mod/Points|
        src/Mod/ReverseEngineering|
        src/Mod/Robot|
        src/Mod/Show|
        src/Mod/Sketcher|
        src/Mod/Spreadsheet|
        src/Mod/Start|
        src/Mod/Surface|
        src/Mod/Test|
        src/Mod/Tux|
        src/Mod/Web|
        tests/src
    )
exclude: |
    (?x)^(
        .*vcproj.*|
        .*vcxproj.*|
        .github/ISSUE_TEMPLATE|
        src/App/ExpressionParser.tab.c|
        src/App/ExpressionParser.tab.h|
        src/App/ExpressionParser.y|
        src/App/lex.ExpressionParser.c|
        src/Doc/ThirdPartyLibraries.html.cmake|
        src/Gui/3Dconnexion/navlib|
        src/Gui/QSint|
        src/Gui/Quarter|
        src/Mod/Fem/femexamples|
        src/Mod/Import/App/SCL|
        src/Mod/Import/App/SCL_output|
        src/Mod/Mesh/App/TestData|
        src/Mod/Mesh/App/WildMagic4|
        src/Mod/Robot/App/kdl_cp|
        src/Mod/Robot/Lib|
        .*\.ts$|
        .*\.brep$
    )
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: mixed-line-ending
-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 2892f1f81088477370d4fbc56545c05d33d2493f  # frozen: 25.11.0
    hooks:
        -   id: black
            args: ['--line-length', '100']
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 317810f3c6a0ad3572367dc86cb6e41863e16e08  # frozen: v21.1.5
    hooks:
        -   id: clang-format
