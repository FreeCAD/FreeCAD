c_compiler:
- if: win
  then: vs2022
cxx_compiler:
- if: win
  then: vs2022

c_stdlib_version:
- if: osx and x86_64
  then: "11.0"
MACOSX_SDK_VERSION:
- if: osx and x86_64
  then: "11.0"
MACOSX_DEPLOYMENT_TARGET:
- if: osx and x86_64
  then: "11.0"

# Qt version per platform. Update the non-Intel entries when adopting newer Qt.
# macOS Intel is pinned to Qt 6.7 â€” last version supporting macOS 11 (Big Sur).
# For the ARM legacy build (also targeting Big Sur), CI copies
# variants_macos_arm64_legacy.yaml over this file (see build_release.yml).
qt6_ver:
- if: osx and x86_64
  then: "6.7"
- if: not (osx and x86_64)
  then: "6.8"
qt6_ver_max:
- if: osx and x86_64
  then: "6.8"
- if: not (osx and x86_64)
  then: "6.9"
