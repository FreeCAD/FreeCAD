c_compiler:
- if: win
  then: vs2022
cxx_compiler:
- if: win
  then: vs2022

c_stdlib_version:
- if: osx and x86_64
  then: "11.0"
MACOSX_SDK_VERSION:
- if: osx and x86_64
  then: "11.0"
MACOSX_DEPLOYMENT_TARGET:
- if: osx and x86_64
  then: "11.0"

# Pin Qt 6.7 for macOS Intel â€” last Qt version supporting macOS 11 (Big Sur).
# For the ARM legacy build (also targeting Big Sur), CI copies
# variants_macos_arm64_legacy.yaml over this file (see build_release.yml).
# The defaults (6.8/6.9) are set in recipe.yaml context.
qt6_ver:
- if: osx and x86_64
  then: "6.7"
qt6_ver_max:
- if: osx and x86_64
  then: "6.8"
